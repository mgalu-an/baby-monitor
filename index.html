<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', 'Comic Sans MS', cursive;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            min-height: 100vh;
        }
        
        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            gap: 6px;
        }
        
        .hamburger span {
            width: 28px;
            height: 3px;
            background: #ff6b6b;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 76px;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 999;
            padding: 20px;
            gap: 12px;
            flex-direction: column;
        }
        
        .mobile-menu.open {
            display: flex;
        }
        
        .desktop-menu {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            
            .desktop-menu {
                display: none;
            }
            
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr) !important;
            }
            
            .dashboard-button {
                padding: 32px 16px !important;
            }
            
            .dashboard-button .emoji {
                font-size: 48px !important;
            }
            
            .dashboard-button .label {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React, ReactDOM z CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Babel Standalone do transpilacji JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Aplikacja -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // === KONFIGURACJA SUPABASE ===
        const SUPABASE_URL = 'https://jkxwqhmsayfjgaisewzr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_mnc22clh7MV7gbH8WXCWPQ_t7Q42aW6';

        // Inicjalizacja Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Sta≈Çe logowania
        const CREDENTIALS = {
            username: 'admin',
            password: 'kubus2025'
        };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            const [currentView, setCurrentView] = useState('dashboard');
            const [entries, setEntries] = useState([]);
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [modalData, setModalData] = useState({
                poop: false,
                pee: false,
                note: ''
            });
            const [editingEntry, setEditingEntry] = useState(null);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(null);
            const [showVitaminDPrompt, setShowVitaminDPrompt] = useState(false);
            const [showProbioticPrompt, setShowProbioticPrompt] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            // Sprawd≈∫ czy u≈ºytkownik jest zalogowany
            useEffect(() => {
                const logged = localStorage.getItem('babyMonitor_logged');
                if (logged === 'true') {
                    setIsLoggedIn(true);
                }
            }, []);

            // Pobierz wpisy dla wybranej daty
            useEffect(() => {
                if (isLoggedIn) {
                    fetchEntries();
                }
            }, [isLoggedIn, selectedDate]);

            // Sprawd≈∫ czy pokazaƒá prompt o witaminie D (tylko dla dzisiejszej daty)
            useEffect(() => {
                if (isLoggedIn && isToday(selectedDate)) {
                    checkVitaminD();
                    checkProbiotic();
                }
            }, [isLoggedIn, entries, selectedDate]);

            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            const checkVitaminD = () => {
                const hasVitaminD = entries.some(entry => entry.type === 'vitamin_d');
                setShowVitaminDPrompt(isToday(selectedDate) && !hasVitaminD);
            };

            const checkProbiotic = () => {
                const hasProbiotic = entries.some(entry => entry.type === 'probiotic');
                setShowProbioticPrompt(isToday(selectedDate) && !hasProbiotic);
            };

            const fetchEntries = async () => {
                const startOfDay = new Date(selectedDate);
                startOfDay.setHours(0, 0, 0, 0);
                
                const endOfDay = new Date(selectedDate);
                endOfDay.setHours(23, 59, 59, 999);

                const { data, error } = await supabase
                    .from('entries')
                    .select('*')
                    .gte('timestamp', startOfDay.toISOString())
                    .lte('timestamp', endOfDay.toISOString())
                    .order('timestamp', { ascending: false });

                if (error) {
                    console.error('B≈ÇƒÖd pobierania danych:', error);
                } else {
                    setEntries(data || []);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                    setIsLoggedIn(true);
                    localStorage.setItem('babyMonitor_logged', 'true');
                    setLoginError('');
                } else {
                    setLoginError('Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço');
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                localStorage.removeItem('babyMonitor_logged');
                setUsername('');
                setPassword('');
            };

            const addFeeding = async () => {
                const now = new Date();
                const { data, error } = await supabase
                    .from('entries')
                    .insert([
                        { type: 'feeding', timestamp: now.toISOString(), note: null }
                    ])
                    .select();

                if (error) {
                    console.error('B≈ÇƒÖd dodawania karmienia:', error);
                    alert('B≈ÇƒÖd zapisu. Sprawd≈∫ konfiguracjƒô Supabase.');
                } else {
                    fetchEntries();
                }
            };

            const addVitaminD = async () => {
                const now = new Date();
                const { data, error } = await supabase
                    .from('entries')
                    .insert([
                        { type: 'vitamin_d', timestamp: now.toISOString(), note: null }
                    ])
                    .select();

                if (error) {
                    console.error('B≈ÇƒÖd dodawania witaminy D:', error);
                    alert('B≈ÇƒÖd zapisu. Sprawd≈∫ konfiguracjƒô Supabase.');
                } else {
                    setShowVitaminDPrompt(false);
                    fetchEntries();
                }
            };

            const addProbiotic = async () => {
                const now = new Date();
                const { data, error } = await supabase
                    .from('entries')
                    .insert([
                        { type: 'probiotic', timestamp: now.toISOString(), note: null }
                    ])
                    .select();

                if (error) {
                    console.error('B≈ÇƒÖd dodawania probiotyku:', error);
                    alert('B≈ÇƒÖd zapisu. Sprawd≈∫ konfiguracjƒô Supabase.');
                } else {
                    setShowProbioticPrompt(false);
                    fetchEntries();
                }
            };

            const openDiaperModal = (type) => {
                setModalType(type);
                setModalData({ poop: false, pee: false, note: '' });
                setShowModal(true);
            };

            const saveDiaperEntry = async () => {
                const { poop, pee, note } = modalData;
                
                let type = '';
                if (poop && pee) type = 'both';
                else if (poop) type = 'poop';
                else if (pee) type = 'pee';
                else {
                    alert('Zaznacz przynajmniej jednƒÖ opcjƒô');
                    return;
                }

                const now = new Date();
                const { data, error } = await supabase
                    .from('entries')
                    .insert([
                        { 
                            type, 
                            timestamp: now.toISOString(), 
                            note: note.trim() || null 
                        }
                    ])
                    .select();

                if (error) {
                    console.error('B≈ÇƒÖd dodawania wpisu:', error);
                    alert('B≈ÇƒÖd zapisu. Sprawd≈∫ konfiguracjƒô Supabase.');
                } else {
                    setShowModal(false);
                    fetchEntries();
                }
            };

            const startEdit = (entry) => {
                setEditingEntry(entry);
                setModalData({
                    poop: entry.type === 'poop' || entry.type === 'both',
                    pee: entry.type === 'pee' || entry.type === 'both',
                    note: entry.note || ''
                });
                setModalType('edit');
                setShowModal(true);
            };

            const saveEdit = async () => {
                const { poop, pee, note } = modalData;
                
                let type = editingEntry.type;
                if (editingEntry.type !== 'feeding') {
                    if (poop && pee) type = 'both';
                    else if (poop) type = 'poop';
                    else if (pee) type = 'pee';
                    else {
                        alert('Zaznacz przynajmniej jednƒÖ opcjƒô');
                        return;
                    }
                }

                const { error } = await supabase
                    .from('entries')
                    .update({ 
                        type, 
                        note: note.trim() || null 
                    })
                    .eq('id', editingEntry.id);

                if (error) {
                    console.error('B≈ÇƒÖd edycji:', error);
                    alert('B≈ÇƒÖd zapisu.');
                } else {
                    setShowModal(false);
                    setEditingEntry(null);
                    fetchEntries();
                }
            };

            const deleteEntry = async (id) => {
                const { error } = await supabase
                    .from('entries')
                    .delete()
                    .eq('id', id);

                if (error) {
                    console.error('B≈ÇƒÖd usuwania:', error);
                    alert('B≈ÇƒÖd usuwania.');
                } else {
                    setShowDeleteConfirm(null);
                    fetchEntries();
                }
            };

            const formatDateTime = (timestamp) => {
                const date = new Date(timestamp);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year}, ${hours}:${minutes}`;
            };

            const changeDate = (days) => {
                const newDate = new Date(selectedDate);
                newDate.setDate(newDate.getDate() + days);
                setSelectedDate(newDate);
            };

            const getTypeLabel = (type) => {
                switch(type) {
                    case 'feeding': return 'üçº Karmienie';
                    case 'poop': return 'üí© Kupka';
                    case 'pee': return 'üíß Siku';
                    case 'both': return 'üí©üíß Kupka + Siku';
                    case 'vitamin_d': return 'üíä Witamina D';
                    case 'probiotic': return 'ü¶† Probiotyk';
                    default: return type;
                }
            };

            const getTypeColor = (type) => {
                switch(type) {
                    case 'feeding': return '#a8d5ba';
                    case 'poop': return '#d4a574';
                    case 'pee': return '#7fb3d5';
                    case 'both': return '#9fa8da';
                    case 'vitamin_d': return '#ffd93d';
                    case 'probiotic': return '#9de0ad';
                    default: return '#e0e0e0';
                }
            };

            // Ekran logowania
            if (!isLoggedIn) {
                return (
                    <div style={{
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        fontFamily: '"Quicksand", "Comic Sans MS", cursive',
                        padding: '20px'
                    }}>
                        <div style={{
                            background: 'white',
                            borderRadius: '24px',
                            padding: '48px',
                            maxWidth: '400px',
                            width: '100%',
                            boxShadow: '0 20px 60px rgba(0,0,0,0.3)'
                        }}>
                            <div style={{
                                textAlign: 'center',
                                marginBottom: '32px'
                            }}>
                                <div style={{ fontSize: '64px', marginBottom: '16px' }}>üë∂</div>
                                <h1 style={{ 
                                    margin: '0 0 8px 0', 
                                    color: '#667eea',
                                    fontSize: '32px',
                                    fontWeight: 'bold'
                                }}>
                                    Baby Monitor
                                </h1>
                                <p style={{ 
                                    margin: 0, 
                                    color: '#888',
                                    fontSize: '16px'
                                }}>
                                    Monitorowanie niemowlaka
                                </p>
                            </div>
                            
                            <form onSubmit={handleLogin}>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ 
                                        display: 'block', 
                                        marginBottom: '8px',
                                        color: '#555',
                                        fontWeight: '600',
                                        fontSize: '14px'
                                    }}>
                                        Nazwa u≈ºytkownika
                                    </label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '14px',
                                            borderRadius: '12px',
                                            border: '2px solid #e0e0e0',
                                            fontSize: '16px',
                                            fontFamily: 'inherit',
                                            boxSizing: 'border-box',
                                            transition: 'border-color 0.3s'
                                        }}
                                        onFocus={(e) => e.target.style.borderColor = '#667eea'}
                                        onBlur={(e) => e.target.style.borderColor = '#e0e0e0'}
                                    />
                                </div>
                                
                                <div style={{ marginBottom: '24px' }}>
                                    <label style={{ 
                                        display: 'block', 
                                        marginBottom: '8px',
                                        color: '#555',
                                        fontWeight: '600',
                                        fontSize: '14px'
                                    }}>
                                        Has≈Ço
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '14px',
                                            borderRadius: '12px',
                                            border: '2px solid #e0e0e0',
                                            fontSize: '16px',
                                            fontFamily: 'inherit',
                                            boxSizing: 'border-box',
                                            transition: 'border-color 0.3s'
                                        }}
                                        onFocus={(e) => e.target.style.borderColor = '#667eea'}
                                        onBlur={(e) => e.target.style.borderColor = '#e0e0e0'}
                                    />
                                </div>
                                
                                {loginError && (
                                    <div style={{
                                        background: '#fee',
                                        color: '#c33',
                                        padding: '12px',
                                        borderRadius: '8px',
                                        marginBottom: '20px',
                                        fontSize: '14px',
                                        textAlign: 'center'
                                    }}>
                                        {loginError}
                                    </div>
                                )}
                                
                                <button
                                    type="submit"
                                    style={{
                                        width: '100%',
                                        padding: '16px',
                                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                                        color: 'white',
                                        border: 'none',
                                        borderRadius: '12px',
                                        fontSize: '18px',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        fontFamily: 'inherit',
                                        transition: 'transform 0.2s, box-shadow 0.2s',
                                        boxShadow: '0 4px 12px rgba(102, 126, 234, 0.4)'
                                    }}
                                    onMouseEnter={(e) => {
                                        e.target.style.transform = 'translateY(-2px)';
                                        e.target.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.5)';
                                    }}
                                    onMouseLeave={(e) => {
                                        e.target.style.transform = 'translateY(0)';
                                        e.target.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.4)';
                                    }}
                                >
                                    Zaloguj siƒô
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            // G≈Ç√≥wna aplikacja
            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                    fontFamily: '"Quicksand", "Comic Sans MS", cursive',
                    padding: '20px'
                }}>
                    {/* Header */}
                    <div style={{
                        maxWidth: '900px',
                        margin: '0 auto 24px',
                        background: 'white',
                        borderRadius: '20px',
                        padding: '20px 32px',
                        boxShadow: '0 4px 20px rgba(0,0,0,0.1)',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        flexWrap: 'wrap',
                        gap: '12px',
                        position: 'relative'
                    }}>
                        <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                            <div style={{ fontSize: '36px' }}>üë∂</div>
                            <h1 style={{ margin: 0, color: '#ff6b6b', fontSize: '28px' }}>
                                Baby Monitor
                            </h1>
                        </div>
                        
                        {/* Desktop menu */}
                        <div className="desktop-menu" style={{ display: 'flex', gap: '12px', flexWrap: 'wrap' }}>
                            <button
                                onClick={() => setCurrentView('dashboard')}
                                style={{
                                    padding: '12px 24px',
                                    background: currentView === 'dashboard' ? '#ff6b6b' : '#f0f0f0',
                                    color: currentView === 'dashboard' ? 'white' : '#666',
                                    border: 'none',
                                    borderRadius: '12px',
                                    cursor: 'pointer',
                                    fontFamily: 'inherit',
                                    fontSize: '16px',
                                    fontWeight: '600',
                                    transition: 'all 0.3s'
                                }}
                            >
                                Panel
                            </button>
                            
                            <button
                                onClick={() => setCurrentView('history')}
                                style={{
                                    padding: '12px 24px',
                                    background: currentView === 'history' ? '#ff6b6b' : '#f0f0f0',
                                    color: currentView === 'history' ? 'white' : '#666',
                                    border: 'none',
                                    borderRadius: '12px',
                                    cursor: 'pointer',
                                    fontFamily: 'inherit',
                                    fontSize: '16px',
                                    fontWeight: '600',
                                    transition: 'all 0.3s'
                                }}
                            >
                                Historia
                            </button>
                            
                            <button
                                onClick={handleLogout}
                                style={{
                                    padding: '12px 24px',
                                    background: '#f0f0f0',
                                    color: '#666',
                                    border: 'none',
                                    borderRadius: '12px',
                                    cursor: 'pointer',
                                    fontFamily: 'inherit',
                                    fontSize: '16px',
                                    fontWeight: '600',
                                    transition: 'all 0.3s'
                                }}
                            >
                                Wyloguj
                            </button>
                        </div>
                        
                        {/* Hamburger menu button */}
                        <div 
                            className={`hamburger ${mobileMenuOpen ? 'open' : ''}`}
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    {/* Mobile menu */}
                    <div className={`mobile-menu ${mobileMenuOpen ? 'open' : ''}`}>
                        <button
                            onClick={() => {
                                setCurrentView('dashboard');
                                setMobileMenuOpen(false);
                            }}
                            style={{
                                padding: '12px 24px',
                                background: currentView === 'dashboard' ? '#ff6b6b' : '#f0f0f0',
                                color: currentView === 'dashboard' ? 'white' : '#666',
                                border: 'none',
                                borderRadius: '12px',
                                cursor: 'pointer',
                                fontFamily: 'inherit',
                                fontSize: '16px',
                                fontWeight: '600',
                                transition: 'all 0.3s',
                                width: '100%'
                            }}
                        >
                            Panel
                        </button>
                        
                        <button
                            onClick={() => {
                                setCurrentView('history');
                                setMobileMenuOpen(false);
                            }}
                            style={{
                                padding: '12px 24px',
                                background: currentView === 'history' ? '#ff6b6b' : '#f0f0f0',
                                color: currentView === 'history' ? 'white' : '#666',
                                border: 'none',
                                borderRadius: '12px',
                                cursor: 'pointer',
                                fontFamily: 'inherit',
                                fontSize: '16px',
                                fontWeight: '600',
                                transition: 'all 0.3s',
                                width: '100%'
                            }}
                        >
                            Historia
                        </button>
                        
                        <button
                            onClick={handleLogout}
                            style={{
                                padding: '12px 24px',
                                background: '#f0f0f0',
                                color: '#666',
                                border: 'none',
                                borderRadius: '12px',
                                cursor: 'pointer',
                                fontFamily: 'inherit',
                                fontSize: '16px',
                                fontWeight: '600',
                                transition: 'all 0.3s',
                                width: '100%'
                            }}
                        >
                            Wyloguj
                        </button>
                    </div>

                    {/* Dashboard */}
                    {currentView === 'dashboard' && (
                        <div style={{
                            maxWidth: '900px',
                            margin: '0 auto'
                        }}>
                            {/* Supplements prompts - Vitamin D and Probiotic */}
                            {(showVitaminDPrompt || showProbioticPrompt) && (
                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
                                    gap: '16px',
                                    marginBottom: '24px'
                                }}>
                                    {/* Vitamin D prompt */}
                                    {showVitaminDPrompt && (
                                        <div style={{
                                            background: 'linear-gradient(135deg, #ffd93d 0%, #ffb347 100%)',
                                            borderRadius: '16px',
                                            padding: '20px',
                                            boxShadow: '0 4px 16px rgba(255, 217, 61, 0.3)',
                                            display: 'flex',
                                            flexDirection: 'column',
                                            gap: '12px',
                                            alignItems: 'center'
                                        }}>
                                            <div style={{ fontSize: '36px' }}>üíä</div>
                                            <div style={{
                                                fontSize: '16px',
                                                fontWeight: 'bold',
                                                color: '#664d00',
                                                textAlign: 'center'
                                            }}>
                                                Czy poda≈Çe≈õ witaminƒô D?
                                            </div>
                                            <div style={{
                                                display: 'flex',
                                                gap: '8px',
                                                width: '100%',
